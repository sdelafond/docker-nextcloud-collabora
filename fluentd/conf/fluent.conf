<system>
  log_level warn
</system>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match *.app>
  @type rewrite_tag_filter
  <rule>
    key source
    pattern stdout
    tag ${tag}.access
  </rule>
  <rule>
    key source
    pattern stderr
    tag ${tag}.error
  </rule>
</match>

<match *.proxy>
  @type rewrite_tag_filter
  <rule>
    key log
    pattern / \[(warn|error|crit)/
    tag ${tag}.error
  </rule>
  <rule>
    key log
    pattern / \[(warn|error|crit)/
    tag ${tag}.access
    invert true
  </rule>
</match>

<filter *.app.access>
  @type parser
  format nginx
  key_name log
</filter>

<filter *.error>
  @type parser
  format /.*?(?<time>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?<log_level>\w+)\] (?<pid>\d+).(?<tid>\d+): (?<message>.*)/
  key_name log
  time_format %Y/%m/%d %H:%M:%S
</filter>

<filter *.proxy.access>
  @type parser
  format /.+\|.*? (?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)"(?:\s+(?<http_x_forwarded_for>[^ ]+))?)?$/
  time_format %d/%b/%Y:%H:%M:%S %z
  key_name log
</filter>

<filter *.proxy.access>
   @type geoip
   geoip_lookup_keys remote

   geoip2_database "/GeoLite2-City.mmdb"
   backend_library geoip2_c

   <record>
     latitude        ${location.latitude["remote"]}
     longitude       ${location.longitude["remote"]}
     country         ${country.iso_code["remote"]}
     country_name    ${country.names.en["remote"]}
     region_name     ${subdivisions.0.names.en["remote"]}
     city            ${city.names.en["remote"]}
     location_array  '[${location.longitude["remote"]},${location.latitude["remote"]}]'
  </record>

  skip_adding_null_record  true
  @log_level info
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name fluentd
    tag_key @log_name
    flush_interval 5s
  </store>
  <store>
    @type stdout
  </store>
</match>
